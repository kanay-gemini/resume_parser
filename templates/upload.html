{% extends "base.html" %}

{% block title %}
    Upload Resume
{% endblock %}

{% block content %}
    <h1 style="text-align: center;">Resume Parser</h1><br><br><br>
    <form action="{{ url_for('upload_resume') }}" method="post" enctype="multipart/form-data">
        Upload your resume here:&emsp;
        <input type="file" name="files" multiple="true"/><br><br><br>
        <input type="submit" value="Upload" />
    </form>
{% endblock %}
